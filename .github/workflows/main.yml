name: CI

on:
  push:
    branches:
      - main
      - v3
  pull_request:
    branches:
      - main
      - v3
  workflow_dispatch:

jobs:
  test:
    if: "!startsWith(github.event.head_commit.message, 'v')" # Skip if commit message starts with 'v'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [22, 23, 24]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          package_json_file: ./test/package.json # read "packageManager" configuration and find it empty
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r ./packages/vovk-python-client/requirements.txt

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix test ci

      - name: Run tests
        run: npm t
